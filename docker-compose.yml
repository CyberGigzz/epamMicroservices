networks:
  gym-network:
    driver: bridge

services:
  activemq:
    image: apache/activemq-artemis:latest-alpine
    container_name: activemq
    ports:
      - "61616:61616"
      - "8161:8161"
    environment:
      ARTEMIS_USER: admin
      ARTEMIS_PASSWORD: admin
    volumes:
      - activemq-data:/var/lib/artemis-instance
    networks:
      - gym-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8161/console"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: trainer_workload
    volumes:
      - mongodb-data:/data/db
    networks:
      - gym-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  gym-service:
    build: ./spring-gym-core
    container_name: gym-service
    ports:
      - "8080:8080"
    environment:
      SPRING_ARTEMIS_BROKER-URL: tcp://activemq:61616
      SPRING_ARTEMIS_USER: admin
      SPRING_ARTEMIS_PASSWORD: admin
      EUREKA_CLIENT_ENABLED: "false"
    depends_on:
      activemq:
        condition: service_healthy
    networks:
      - gym-network

  trainer-workload-service:
    build: ./trainer-workload-service
    container_name: trainer-workload-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin@mongodb:27017/trainer_workload?authSource=admin
      SPRING_ARTEMIS_BROKER-URL: tcp://activemq:61616
      SPRING_ARTEMIS_USER: admin
      SPRING_ARTEMIS_PASSWORD: admin
      EUREKA_CLIENT_ENABLED: "false"
    depends_on:
      activemq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - gym-network

volumes:
  activemq-data:
  mongodb-data:
