# --- RDS MySQL Configuration ---
spring.datasource.url=jdbc:mysql://<RDS-ENDPOINT>:3306/gymdb
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=admin
spring.datasource.password=<YOUR-RDS-PASSWORD>

# --- JPA & Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Expose health, prometheus, and info endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# --- Logging Configuration ---
logging.level.com.gym.crm=DEBUG

# This is not secure for production use. Replace with a strong key in real applications.
jwt.secret-key=0DAqMXd00SX91lyGdeHYnh2BuK+DmtP9u+ypeTUPgP8=

# Eureka Client
spring.application.name=gym-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Resilience4j Circuit Breaker
resilience4j.circuitbreaker.instances.workloadService.sliding-window-size=10
resilience4j.circuitbreaker.instances.workloadService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.workloadService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.workloadService.permitted-number-of-calls-in-half-open-state=3

# Logging pattern with transactionId
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{transactionId}] %-5level %logger{36} - %msg%n

# AWS SQS
spring.cloud.aws.region.static=eu-north-1
workload.queue.name=SpringGym-Queue
