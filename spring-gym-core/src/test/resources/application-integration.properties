# Integration Test Profile Configuration
# ActiveMQ is configured dynamically via embedded Artemis

spring.application.name=gym-service-integration

# H2 Database (same as component tests)
spring.datasource.url=jdbc:h2:mem:integrationdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.com.gym.crm=DEBUG
logging.level.org.springframework.jms=DEBUG
