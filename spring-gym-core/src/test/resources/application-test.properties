# Test profile configuration
spring.application.name=gym-service-test

# H2 in-memory database (same as main, isolated per test)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Disable Eureka for tests
eureka.client.enabled=false

# Disable JMS/Artemis auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jms.artemis.ArtemisAutoConfiguration,org.springframework.boot.autoconfigure.jms.JmsAutoConfiguration

# Dummy queue names (mocked anyway)
workload.queue.name=test-queue

# JWT secret for tests
jwt.secret-key=dGVzdFNlY3JldEtleTEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MA==

# Logging
logging.level.com.gym.crm=DEBUG
